name: Maxtrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macoc-latest, ubuntu-latest, window-latest]
        node_version: [6, 8, 10]
    runs-on: ubuntu-latest
    steps:
      - name: Test Node version
        run: node -v
      - uses: actions/setup-node@v1
        with: 
          node-version: ${{matrix.node_version}}
      - name: Log new version
        run: node -v